<div [ngSwitch]="title">
  <div *ngSwitchCase="'A'">
    Value is A
  </div>

  <div *ngSwitchCase="'B'">
    Value is B
  </div>

  <div *ngSwitchDefault>
    Value is not A and B
  </div>
</div>

<input type="text" appAppModal>

<button appAppModal>MyButton</button>

<p [appAppModal]="title" myTitle="some value">This is paragraph</p>
<span appAppModal="hello how are you">This is span</span>
